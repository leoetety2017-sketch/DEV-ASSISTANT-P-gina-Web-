<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8" />

    <script>

            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'glow': '0 0 20px rgba(19, 91, 236, 0.4), 0 0 40px rgba(19, 91, 236, 0.3)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), inset 0 1px 0 0 rgba(255, 255, 255, 0.07)',
                    }
                },
            },
        }
    </script>
</head>
<body class="selection:bg-primary/30 selection:text-white bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">
    <div id="root">
        <header class="app-header">
            <div class="flex items-center justify-between w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center gap-4 text-black dark:text-white">
                     <a href="index.html" class="flex items-center gap-2 text-primary hover:underline">
                        <span class="material-symbols-outlined">arrow_back</span>
                        <span>Voltar</span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-4">
                        <a href="https://github.com" target="_blank" aria-label="GitHub Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                        </a>
                        <a href="https://youtube.com" target="_blank" aria-label="YouTube Channel">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">
                                <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2A29 29 0 0 0 23 11.75a29 29 0 0 0-.46-5.33z"></path>
                                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                            </svg>
                        </a>
                        <a href="https://tiktok.com" target="_blank" aria-label="TikTok Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">
                                <path d="M16 4.01c.88 0 1.63.22 2.25.63A7.99 7.99 0 0 1 21 11v1a6 6 0 0 1-6 6h-1a1 1 0 0 1-1-1v-5.5a5.5 5.5 0 0 0-5.5-5.5H3V6.01c.88 0 1.63-.22 2.25-.63A7.99 7.99 0 0 1 8 0V0a6 6 0 0 1 6 6h2Z"/>
                            </svg>
                        </a>
                    </div>
                    <button id="theme-toggle-button" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <span class="material-symbols-outlined" id="theme-icon-light">light_mode</span>
                        <span class="material-symbols-outlined hidden" id="theme-icon-dark">dark_mode</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
            <header class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white text-glow">
                  Dev Prototype Helper
                </h1>
                <p class="text-lg text-gray-500 dark:text-gray-400 mt-2">
                  Digite sua ideia e deixe a IA criar a base do seu código.
                </p>
              </header>

              <div class="knowledge-base mb-8">
                <h3 class="text-center text-sm font-medium text-gray-600 dark:text-gray-300 mb-3">Ou comece com um exemplo:</h3>
                <div id="knowledge-base-prompts" class="flex flex-wrap justify-center gap-2">
                  <!-- Prompt buttons will be injected here -->
                </div>
              </div>

              <div class="space-y-4">
                <textarea id="prompt-textarea" class="w-full p-4 bg-white dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Ex: Crie um componente React que busca e exibe uma lista de usuários de uma API." rows="3"></textarea>
                <a href="https://ai.studio/apps/drive/1p1IAzK9uotJVRpCmRlcU6X1Eln28S1a_" target="_blank" id="generate-button" class="w-full flex items-center justify-center gap-2 px-6 py-3 text-lg font-bold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-colors shadow-glow">
                  Gerar Código
                </a>
              </div>

              <div id="output-container" class="mt-10 hidden">
                <div id="loading-overlay" class="text-center py-8 hidden">
                  <p class="text-lg text-gray-500 dark:text-gray-400">Analisando seu pedido...</p>
                </div>
                
                <div id="summary-output" class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-500/30 rounded-lg hidden">
                    <!-- Summary will be injected here -->
                </div>

                <div class="bg-gray-900 rounded-lg overflow-hidden">
                    <div class="flex justify-between items-center px-4 py-2 bg-gray-800">
                        <span class="text-sm font-medium text-gray-300">Código Gerado</span>
                        <button id="copy-button" class="flex items-center gap-2 px-3 py-1 text-sm text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="bi bi-clipboard"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/></svg>
                            Copiar
                        </button>
                    </div>
                    <pre class="p-4"><code id="code-output" class="language-javascript"></code></pre>
                </div>
              </div>
        </main>
        
        <footer class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 mt-auto">
             <div class="text-center text-sm text-gray-500 dark:text-white/50">
                <p>© 2025 DEV ASSISTENT. Inspirado pela comunidade.</p>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptTextarea = document.getElementById('prompt-textarea');
            const generateButton = document.getElementById('generate-button');
            const outputContainer = document.getElementById('output-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            const summaryOutput = document.getElementById('summary-output');
            const codeOutput = document.getElementById('code-output');
            const copyButton = document.getElementById('copy-button');
            const knowledgeBasePromptsContainer = document.getElementById('knowledge-base-prompts');

            const themeToggleButton = document.getElementById('theme-toggle-button');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const htmlElement = document.documentElement;

            // --- THEME-TOGGLE LOGIC ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    htmlElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            themeToggleButton.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- KNOWLEDGE BASE ---
            const knowledgeBasePrompts = [
                "Componente React de formulário de login com email e senha.",
                "Função em Python que usa 'requests' para fazer uma requisição GET.",
                "Estrutura HTML com cabeçalho, corpo e rodapé.",
                "Servidor Express.js simples com uma rota GET."
            ];

            knowledgeBasePrompts.forEach(prompt => {
                const button = document.createElement('button');
                button.className = 'px-3 py-1 bg-gray-200 dark:bg-gray-700 text-sm rounded-md hover:bg-primary/20 dark:hover:bg-primary/30';
                button.textContent = prompt;
                button.onclick = () => {
                    promptTextarea.value = prompt;
                };
                knowledgeBasePromptsContainer.appendChild(button);
            });

            // --- COPY CODE LOGIC ---
            copyButton.addEventListener('click', () => {
                if (codeOutput.textContent) {
                    navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                        alert("Código copiado para a área de transferência!");
                    }).catch(err => {
                        console.error('Falha ao copiar o texto: ', err);
                        alert("Falha ao copiar o código.");
                    });
                }
            });
        });
    </script>
</body>
</html>
